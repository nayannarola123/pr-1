<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner">
        <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Discount</th>
                <th scope="col">Pay</th>
              </tr>
            </thead>  
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>i-phone</td>
                <td id="prices"></td>
                <td id="disco"></td>
                <td id="after"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>MI</td>
                <td id="prices1"></td>
                <td id="disco1"></td>
                <td id="after1"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Samsung</td>
                <td id="prices2"></td>
                <td id="disco2"></td>
                <td id="after2"></td>
              </tr>
              <tr>
                <td>total</td>
                <th></th>
                <th></th>
                <th></th>
                <th id="total"></th>
              </tr>
              
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let price = 150000, price1 = 15000, price2 = 80000;

        document.getElementById("prices").innerHTML = price;
        document.getElementById("prices1").innerHTML = price1;
        document.getElementById("prices2").innerHTML = price2;

        let discount = 10, discount1 = 10, discount2 = 5;
        
        let discountAmount = price / discount;
        let discountAmount1 = price1 / discount1;
        let discountAmount2 = price2 / discount2;
        
        document.getElementById("disco").innerHTML = discount;
        document.getElementById("disco1").innerHTML = discount1;
        document.getElementById("disco2").innerHTML = discount2;

        let pay = price - discountAmount;
        let pay1 = price1 - discountAmount1;
        let pay2 = price2 - discountAmount2;

        document.getElementById("after").innerHTML = pay;
        document.getElementById("after1").innerHTML = pay1;
        document.getElementById("after2").innerHTML = pay2;

        let total = pay + pay1 + pay2;

        document.getElementById("total").innerHTML = total;
    </script>
</body>
</html>
